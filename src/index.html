<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <title>Monticello</title>
  </head>

  <body>
    <header class="header">
      <div class="center header_content">
        <div>
          <a class="logo" href="./">
            <img class="logo_image" src="./img/logo.png" alt="Logo image" />
          </a>
        </div>

        <nav>
          <ul class="nav">
            <li><a class="nav_item nav_item__visible" href="#">ABOUT US</a></li>
            <li><a class="nav_item" href="#">PROJECTS</a></li>
            <li><a class="nav_item" href="#">NEWS</a></li>
            <li><a class="nav_item" href="#">CONTACT</a></li>
          </ul>
        </nav>

        <nav>
          <ul class="social">
            <li>
              <a
                class="social_item"
                href="https://twitter.com/"
                target="_blank"
              >
                <svg class="social_icon twitter">
                  <use xlink:href="#twitter"></use>
                </svg>
              </a>
            </li>

            <li>
              <a
                class="social_item"
                href="https://www.facebook.com/"
                target="_blank"
              >
                <svg class="social_icon facebook">
                  <use xlink:href="#facebook"></use>
                </svg>
              </a>
            </li>

            <li>
              <a
                class="social_item"
                href="https://www.instagram.com/"
                target="_blank"
              >
                <svg class="social_icon instagram">
                  <use xlink:href="#instagram"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </body>
</html>
